<aside>
  <div class="nav-profile">
    <p>{{user.email}}</p>
  </div>
  <a *ngFor="let item of items" [routerLink]="['/dashboard', item.link]" routerLinkActive="active">
      <i class="material-icons">{{item.icon}}</i><p>{{item.name}}</p>
  </a>


  <div class="button-wrapper">
    <button class="logout" (click)="logout()">
      Logout
      <i class="material-icons">exit_to_app</i>
    </button>
  </div>

</aside>

<router-outlet>
</router-outlet>
