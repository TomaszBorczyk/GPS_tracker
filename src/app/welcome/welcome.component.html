<div class="alert-bar {{alertType}}">
    <i class="material-icons">{{icon}}</i>
    {{alertMessage}}
</div>

<div class="welcome-background">
    <div class="triangle"></div>
    <div class="triangle" *ngFor="let triangle of triangles"
    [style.left.%]="triangle.x" [style.top.%]="triangle.y"
    [style.borderTopWidth]="0"
    [style.borderRightWidth]="triangle.size"
    [style.borderBottomWidth]="triangle.height"
    [style.borderLeftWidth]="triangle.size"
    ></div>
    <div class="router-wrapper">
        <router-outlet>
        </router-outlet>
    </div>
</div>
